<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>The new beginning</h1>
    <div class="countdown-container">
      <div class="numbox days-c">
        <div class="days box" id="days">0</div>
        <span>Days</span>
      </div>
      <div class="numbox hours-c">
        <div class="hours box" id="hours">0</div>
        <span>Hours</span>
      </div>
      <div class="numbox minutes-c">
        <div class="minutes box" id="minutes">0</div>
        <span>Minutes</span>
      </div>
      <div class="numbox seconds-c">
        <div class="seconds box" id="seconds">0</div>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
